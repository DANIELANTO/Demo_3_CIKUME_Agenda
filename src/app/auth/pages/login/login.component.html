<div  class="body">
  <div class="login-container">
    <form [formGroup]="formLogin">
      <!--Icon-->
      <img src="../../../assets/img/user.png" alt="user" title="login" 
           class="login-icon"/>
      <!--Title-->
      <h1 class="title">Login</h1>
      <!--Email Input-->
      <mat-form-field class="example-full-width" appearance="fill" class="ancho">
        <mat-label>Email</mat-label>
        <input type="email"  matInput formControlName="email" placeholder="Ex. pat@example.com">
      </mat-form-field>
      <!--Password Input-->
      <mat-form-field appearance="fill" class="ancho">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <!--Button-->
      <button type="submit" mat-button class="login-button" [disabled]="formLogin.invalid" (click)="singIn()">Sign in</button>
    </form>
  </div>
</div>
